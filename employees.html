<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="employees.css">
  <title>Office of Public Servants Database System</title>
</head>
<body>
  <div class="sidenav">
    <a href="#home" class="logo"><img src="Logo.png"></a>
    <a href="#home" class="icons" title="Dashboard"><img class="active" src="Dashboard Icon.png"></a>
    <a href="#home" class="icons" title="User Register"><img src="Register Icon.png"></a>
    <a href="#home" class="icons" title="Requests"><img src="Requests Icon.png"></a>
    <a href="#home" class="icons" title="Inventory"><img src="Inventory Icon.png"></a>
    <a href="#home" class="logout" title="Logout"><img src="Log Out Icon.png"></a>
  </div>
  <div class="topnav">
    <div class="notif-icon">
      <img src="Notif Icon.png" alt="Notifications">
      </button>
    </div>
    <div class="user-icon">
      <img src="User Icon.png" alt="User Icon">
      <span>
        <strong>John Doughnut</strong><br>
        <small>Admin</small>
      </span>
    </div>
  </div>
  <div class="container">
    <h1>Registry of Employees</h1>

    <!-- Name Fields -->
    <div class="form-row">
      <div class="form-group half">
        <label>Given Name<span class="required">*</span></label>
        <input type="text">
      </div>
      <div class="form-group half">
        <label>Last Name<span class="required">*</span></label>
        <input type="text"> 
      </div>
    <div class="form-group half">
        <label>Last Name<span class="required">*</span></label>
        <input type="text">
    </div>
    <div class="form-group quarter">
        <label>Suffix</label>
        <select>
          <option value="">Select</option>
          <option value="Jr">Jr</option>
          <option value="Sr">Sr</option>
          <option value="III">III</option>
        </select>
      </div>
    </div>

    <!-- Address -->
    <div class="section-title">Complete Address</div>

    <div class="form-row">
      <div class="form-group half">
        <label>No./Street<span class="required">*</span></label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group half">
        <label>Brgy/Subdivision<span class="required">*</span></label>
        <input type="text">
    </div>
      <div class="form-group half">
        <label>City/Municipality<span class="required">*</span></label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group half">
        <label>Province<span class="required">*</span></label>
        <input type="text">
      </div>
        <div class="form-group half">
        <label>Zip code</label>
        <input type="text">
      </div>
    </div>

    <!-- Birth & Contact -->
    <div class="form-row">
      <div class="form-group half">
        <label>Birth Date<span class="required">*</span></label>
        <input type="date">
      </div>
      <div class="form-group half">
        <label>Contact Number<span class="required">*</span></label>
        <div class="phone-input">
          <span class="country-code">+63</span>
          <input type="tel" placeholder="9XX XXX XXXX">
        </div>
      </div>
    </div>

    <!-- Job -->
    <div class="form-row">
      <div class="form-group half">
        <label>Task / Designation<span class="required">*</span></label>
        <input type="text">
      </div>
      <div class="form-group half">
        <label>Item / Position<span class="required">*</span></label>
        <input type="text">
      </div>
      <div class="form-group half">
        <label>Employment Date<span class="required">*</span></label>
        <input type="date">
      </div>
    </div>

    <!-- End of Employment -->
    <div class="section-title">End of Employment</div>

    <div class="form-row">
      <div class="form-group half">
        <label>End of Employment Date<span class="required">*</span></label>
        <input type="date">
      </div>
      <div class="form-group half">
        <label>Reason</label>
        <input type="text">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
