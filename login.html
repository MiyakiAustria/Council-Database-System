<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log In form</title>
</head>
<body>
    <img src="pque logo.png" alt="pque logo" class="capy-img" id="bg-logo">
    <div class="login-container">
        <div class="img-container">
            <img src="profile-picture.png" alt="Avatar" class="avatar">
         </div>
        <form action="login" method="get">
            <input type="text" name="username" placeholder="Username" required /><br/>
            <input type="password" name="password" placeholder="Password" required /><br/>

            <div class="options-row">
                <label><input type="checkbox" name="remember" class="remember-me"> Remember me</label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <input type="submit" value="LOGIN" />

            <div class="signup-line">
                Not a member? <a href="signup.jsp" class="signup-link">Signup now</a>
            </div>
        </form>
    </div>
</body>
</html>
